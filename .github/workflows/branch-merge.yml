name: Node.js CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  block-master-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Block direct pushes to master
        run: |
          echo "Direct pushes to master are not allowed. Please create a pull request instead."